<!DOCTYPE html>
<html lang="en-US">
    <head>
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
    <form id="icecream">
        <div class="radio">
            <label>
                <input type="radio" name="flavor" value="1" checked>
                Chocolate
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="flavor" value="1">
                Vanilla
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="flavor" value="1">
                Cookies & Cream
            </label>
        </div>
        <select class="form-control" id="beverage">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Kombucha</option>
            <option>Water</option>
        </select>
        <button type="submit" class="btn">submit</button>
    </form>
    <p id="output"></p>
    </body>
</html>
